name: Build image and Push to ECR
# Quando houver um push nessa branch, vocÃª pode executar o job abaixo
on:
  push:
    branches:
      - main

permissions: 
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    name: 'Build image and Push to ECR'
    runs-on: ubuntu-latest # Essa maquina ja tem docker instalado

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node 
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm install

    - name: Generate tag based on commit hash
      id: generate_tag
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - name: Configure Amazon AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::575108923772:role/ecr-role
        aws-region: us-east-2

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2 

    - name: Build docker image and Push image to ECR
      id: build-docker-image
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        TAG: ${{ steps.generate_tag.outputs.sha }}

      run: | 
        docker build -t $REGISTRY/server-api:$TAG .
        # docker tag $REGISTRY/server-api:$TAG $REGISTRY/server-api:latest
        docker push $REGISTRY/server-api:$TAG
        IMAGE=$(echo $REGISTRY/server-api:$TAG)
        echo "image=$IMAGE" >> $GITHUB_OUTPUT

    - name: SSH to deploy on EC2 Server
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 575108923772.dkr.ecr.us-east-2.amazonaws.com
          docker pull 575108923772.dkr.ecr.us-east-1.amazonaws.com/server-api:${{ steps.generate_tag.outputs.sha }}
          docker run --name server-api -d -p 3000:3000 575108923772.dkr.ecr.us-east-2.amazonaws.com/server-api:${{ steps.generate_tag.outputs.sha }}

